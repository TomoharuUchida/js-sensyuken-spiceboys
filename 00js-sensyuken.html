<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./uchida-js-sensyuken.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- class名は案です。-->
    <!-- トップページのお知らせ表示ボックス 日時とタイトルのみ表示-->
    <div class="info_container">
        <h4>お知らせ</h4>
        <div class="info_box">
            <ul id="output">
                <li>date<br>title</li>
                <li>date<br>title</li>
                <li>date<br>title</li>
            </ul>
        </div>
    </div>
    <!-- 裏ページのお知らせ作成ボックス -->
    <div class="info_input">
        <h4>お知らせ作成</h4>
        <div class="info_input_box">
            <div>
                日付:<input type="text" id="info_date">
            </div>
            <div>
                タイトル: <input type="text" id="info_title">
            </div>
            <div>
                内容: <input type="text" id="info_contents">
            </div>
            <div>
                <button type="button" id="info_send">投稿</button>
            </div>
        </div>
    </div>
    <!-- 裏ページのお知らせ表示ボックス 日時とタイトルと内容を表示-->
    <!-- 情報が増えるとページが長くなってしまう -->
    <div class="info_container">
        <h4>お知らせを詳しく見る</h4>
        <div class="info_box">
            <ul id="output">
                <li>date<br>title<br>contents</li>
                <li>date<br>title<br>contents</li>
                <li>date<br>title<br>contents</li>
                <li>date<br>title<br>contents</li>
                <li>date<br>title<br>contents</li>

            </ul>
        </div>
    </div>
    <!-- '自分の仕事の表示ボックス' -->
    <div class="mywork_container">
        <h3 id='mywork_box_name'>内田ともはるさんのお仕事</h3>
        <p id="mywork_box_date"></p>
        <ul id="mywork_box_work">
        </ul>
    </div>
    <!-- '仕事の追加・削除'機能のボックス -->
    <div class="work_setting">
        <h4>仕事を作成する</h4>
        <div class="work_adding">
            <form action="">
                <div>
                    仕事の名前:<input type="text" id="name_of_work">
                </div>
                <div>
                    仕事の内容:<textarea name="" id="explain_of_work" cols="30" rows="10"></textarea>
                </div>
                <button type="button" id="work_create">作成</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./uchida-js-sensyuken.js"></script
</body>

</html>
