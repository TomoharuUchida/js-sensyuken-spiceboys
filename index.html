  <script type="module">

    //firebereを利用するためのコード

    //authenticaonを利用するためのコード

      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      updateProfile,

    } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js";

      getFirestore,
      collection,
      addDoc,
      serverTimestamp,

      query,

    //storegeを使うためのコード

      ref,

    } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-storage.js";

    // firebeceのプロダクトを指定するコード APYkey
    const firebaseConfig = {
      apiKey: "AIzaSyCoLKrjft6JA8cggMcCJ8UbG3POakdqF-8",
      authDomain: "space-bf593.firebaseapp.com",
      projectId: "space-bf593",
      storageBucket: "space-bf593.appspot.com",
      messagingSenderId: "204357256586",
      appId: "1:204357256586:web:b89eaf5069b204446bb473"
      };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize authentication
    const auth = getAuth(app);
    // Initialize firestore

    // initialize storage

    const user = auth.currentUser;

    if (user) {

        console.log(user);

    //------------ユーザー新規登録-----------------------------------------------//////


      $('#create_btn_y').on('click', function () { //create_btn_yボタンを押したら発動

        const name = $('#new_name_y').val();//new_name_yの入力値を変数nameへ代入
        const email = $('#new_mail_y').val(); //new_mail_yの入力値を変数emailへ代入
        const password = $('#new_pass_y').val(); //new_pass_yの入力値を変数passwordへ代入
        const birthday = $('#new_birthday_y').val();//new_birthday_yの入力値を変数birthdayへ代入
        const hobby = $('#new_hobby_y').val();//new_hobby_yの入力値を変数birthdayへ代入
        const food = $('#new_food_y').val();//new_food_yの入力値を変数birthdayへ代入
        const file = $('#new_pic_y')[0].files[0]; //new_pic_yで選択された画像ファイルを変数fileに代入
        if (!file) { //もしファイルがなければ、
          alert('ファイルが設定されていません');//アラートを出す
        }


        createUserWithEmailAndPassword(auth, email, password)//ユーザ登録を実行
          .then((userCredential) => { //成功したら
            // Signed in
            console.log('created!'); //コンソールにcreated!
            alert('登録が完了しました');//アラートを出す
            const user = userCredential.user; //変数userに返ってきたuser情報取得
            const uid = user.uid; //変数uidにuidを代入
            
            //プロフィール画像をstorageに登録
            const profile_pic = ref(storage, `user/${uid}/profile.jpg`);//変数profile_picに保存場所を指定
            uploadBytes(profile_pic, file).then((snapshot) => { //登録処理実行
              console.log('Uploaded a blob or file!'); //アップロード成功！
            });

            //ユーザープロフィール設定
            updateProfile(auth.currentUser, {
              displayName: name, photoURL: `user/${uid}/profile.jpg`//変数nameをdisplayNameに指定、photoURLを指定
            }).then(async () => { //プロフィール登録が完了したら
              console.log('sucsees');//sucsees!
              //画像登録が完了したら実行
              await getDownloadURL(ref(storage, `user/${uid}/profile.jpg`))//登録した画像のURLを取得
                .then(async(url) => {//成功したらURLが返ってくる
                  
                  console.log(url);

                  const data = { //userコレクションにデータを送るための変数を準備
                    uid:uid,
                    name:name,
                    birthday:birthday,
                    hobby:hobby,
                    food:food,
                    img:url,//画像のURLを保存
                  }
                  await addDoc(collection(db, "user"), data);//変数をuserコレクションに送る

                  const data2 = { //myworkコレクションにデータを送るための変数を準備
                    uid: uid,
                    uid:uid,
                    name:name,
                    work_name:"",
                    work_contents:"",
                    referenceNumber:"",
                  }
                  await addDoc(collection(db, "mywork"), data2);

                })

                .catch((error) => {//プロフィール登録が失敗したら
                  console.log(error);//コンソールにエラーを出す
                });
                
              }).catch((error) => { //画像登録が登録失敗したら
                console.log(error);//コンソールにエラーを出す
              });//ユーザープロフィール設定ここまで
              
          })//.then ユーザ登録成功したらの処理ここまで
          .catch((error) => { //ユーザー登録に失敗したら
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(error.code + error.message);//コンソールにエラーを出す
            // 
          });//ユーザー登録に失敗したらの処理ここまで
      });//signinボタンを押したら発動ここまで

//--------------ログイン操作-----------------------------------------------------------//


      $('#login_btn_y').on('click', function () { //logininボタンを押したら発動
          const email = $('#login_mail_y').val(); //login_emailの入力値を変数emailへ代入
          const password = $('#login_pass_y').val(); //login_passwordの入力値を変数passwordへ代入

          signInWithEmailAndPassword(auth, email, password) //ログイン処理を実行
            .then((userCredential) => { //成功したら
              // Signed in!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
              const user = userCredential.user;
              console.log('login'); //コンソールにlogin！
              alert('ログインしました'); //アラートを出す

              setPersistence(auth, browserLocalPersistence)
                .then(() => {
                  console.log('set');
                  //return signInWithEmailAndPassword(auth, email, password);
                })
                .catch((error) => {
                  // Handle Errors here.
                  console.log('error');
                  const errorCode = error.code;
                  const errorMessage = error.message;
                });

              $('#login_y').hide();
              $('#title_page_y').hide();
              $('#main_page_y').show();

              //ユーザー情報を取得
              onAuthStateChanged(auth, (user) => {
                if (user) { //成功したらログインしているユーザー情報を返す
                  const displayName = user.displayName; //ユーザの表示名を取得
                  $('#login_user_y').html(`Hello、${displayName}!`); //ヘッダーにユーザの表示名を取得
                  //console.log(user.photoURL); //プロフィール写真のパスを確認
                  getDownloadURL(ref(storage, `${user.photoURL}`))//プロフィール写真のパスからurlを取得
                    .then((url) => {
                      //console.log(url); //プロフィール写真のurlを確認
                      // Or inserted into an <img> element                   
                      const img = document.getElementById('display_img_y');//プロフィール写真の表示場所を変数で指定
                      img.setAttribute('src', url);//プロフィール写真の表示場所のsrc属性にurlを指定
                    })
                    .catch((error) => {//失敗したら
                      // Handle any errors
                      console.log(error);//コンソールにエラーを出す
                    });

                } else {//ユーザ見つからない場合は何もしない
                  // User is signed out
                }
              });////ユーザー情報を取得 onAuthStateChangedここまで

            })//ログイン処理成功したらここまで

            .catch((error) => { //失敗したら
              const errorCode = error.code;
              const errorMessage = error.message;
              console.log(error.code + error.message);//コンソールにエラーを出す  
            })//ログイン失敗したらここまで

        });//logininボタンを押したら発動ここまで


//------------------ログアウト操作-----------------------------------------------//

      $('#logout_btn_y').on('click', function () { //logoutボタンが押されたら
          signOut(auth).then(() => {
            // Sign-out successful.
            console.log('logout');
            alert("ログアウトしました");
            $('#main_page_y').hide(); //メインページを隠す
            $('#title_page_y').show();//タイトルページを出す
            
          }).catch((error) => { //失敗したら              
            console.log(error); //コンソールにエラーを出す
          });
        }); //logoutボタンが押されたらここまで
