<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>機能実装</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/yasu.style.css">

    <!-- font-awesome読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>

<body>
    <!-- shoppingセクション -->
    <section>
        <div id="shopping_frame">
            <h1>Shopping list</h1>
            <div id="shopping_contents">
                <!--入力欄-->
                <input type="text" id="shopping_input">

                <!--追加ボタン-->
                <button id="shopping_add" class="fas fa-plus btn"></button>
                <!--削除ボタン-->
                <button id="shoppingdata_clear" class="btn">clear</button>
            </div>

            <!--追加したshopping todoが表示される場所-->
            <div id="shopping_output">

            </div>
        </div>
        <!--shopping_frameここまで-->
    </section><!-- shoppingセクションここまで -->

    <!-- memberlistセクション -->
    <section id="member_list">
        <div id="member_contents">
            <h2>our house member</h2>
            <div id="member_img">
                <img id="per_1" src="./img/person01.png">
                <img id="per_2" src="./img/person02.png">
                <img id="per_3" src="./img/person03.png">
                <img id="per_4" src="./img/person04.png">
                <img id="per_5" src="./img/person05.png">
                <img id="per_6" src="./img/person06.png">
                <img id="per_7" src="./img/person07.png">
                <img id="per_8" src="./img/person08.png">
            </div>
            <div id="member_info">
                <div id="info_block">
                    <h3 id="name">NAME</h3>
                    <div id="hobby">hobby:example</div>
                    <div id="birthday">birthday:2000/01/01</div>
                    <div id="food">favoritefood:example</div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript読み込み -->
    <script src="./js/yasu.main.js"></script>
</body>

</html>
